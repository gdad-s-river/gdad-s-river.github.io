<div class="social-share-wrapper">
  <span class="social-share-text">Share on</span>
  <div class="social-share-twitter social-icon">
    <a
      href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}"
      rel="noopener noreferrer" target="_blank" title="Share on Twitter">{% include icon-twitter.svg %}
     </a>
   </div>

   <div class="social-share-facebook social-icon">
     <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="noopener noreferrer" target="_blank" title="Share on Facebook">{% include icon-facebook.svg %}</a>
   </div>
</div>
