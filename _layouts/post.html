{% include header-dark.html %}

<section class="article">
  <article class="wrap post">
    <header class="post-header">
      <hgroup>
        <h1>{{page.title}}</h1>
        <p class="date">{{page.date | date: "%b %d, %Y" }}</p>
        {% if page.total_time %}
        <p class="total-time">Reading Time: {{page.total_time }}</p>
        {% endif %}
        <p class="intro">{% if page.description %}{{ page.description }}{% else %}{{ page.tagline }}{% endif %}</p>
      </hgroup>
    </header>

    {{ content }}

    <a class="share" href="https://twitter.com/intent/tweet?text=&quot;{{ page.title }}&quot;%20{{ site.url }}{{ page.url }}%20via%20&#64;{{ site.owner.twitter }}" data-dnt="true">Tweet it!</a>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>

  </article>

</section>
</div>
